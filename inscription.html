<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="images/favicon.png">
    <title>Inscription</title>

</head>

<body>
    <form action="" method="POST" class="bg-secondary container" style="margin-top: 80px;">
        <center>
            <fieldset>
                <legend> Fomulaire d'Inscription</legend>
                <p>
                <div class="form-group">
                    <input type="text" name="nom" placeholder="saisir votre nom" class="form-control p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3 bg-dark">
                </div><br>
                <div class="form-group"><input type="text" name="prenom" placeholder="saisir votre prénom" class="form-control  bg-warning"></div><br>
                <div class="form-group"><input type="color" name="couleur" class="form-control form-control-comprends bg-warning" value="#563d7c" title="Choose your color"></div><br>
                <div class="form-group"><input type="tel" name="téléphone" class="form-control bg-danger" placeholder="Saisir votre numéro"></div><br>
                <div class="form-group"><input type="text" name="age" id="18n" class="form-control bg-primary" placeholder="Saisir votre age"><label for="18n"></label></div>
                <div class="form-group"><input type="email" name="email" id="18n" class="form-control text-light bg-info" placeholder="Saisir votre email"><label for="18n"></label></div>
                <div class="form-group"><input type="password" name="pass" id="18n" class="bg-purple form-control is-valid" placeholder="Saisir votre mot de passe" required><label for="18n"></label></div>
               
               <div>
                 <label for="">Sexe :&nbsp; </label>
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        Masculin
                    </label>
                </div>
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        Feminin
                    </label>
                </div>
               </div><br>

                <div class="form-group"><label for=""> Votre pays:</label>
                    <select name="pays" id="" class="form-select bg-red">
                        <option value="choix"> BENIN</option>
                        <option value="choix"> NGERIA</option>
                        <option value="choix"> TOGO</option>
                        <option value="choix"> CONGO</option>
                        <option value="choix"> GHANA</option>
                    </select>
                </div><br>
                <div class="form-check form-check-inline "><input class="btn btn-primary border-light rounded-pill" type="submit" value="ENVOYER"></div>
                <div class=" form-check form-check-inline"><input class="btn btn-light border-warning rounded-pill" type="submit" value="RETOUR"></div>
                </p>

            </fieldset>
        </center>
    </form>

</body>

</html>
